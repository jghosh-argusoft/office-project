<head>
  <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>
</head>

<div class="row mt-4">
  <div class="col-xs-6">
    <div style="
        background: rgb(186, 254, 255);
        background: linear-gradient(
          180deg,
          rgba(248, 255, 255, 0) 0%,
          rgb(189, 255, 254) 100%
        );
        width: 60%;
        padding: 20px;
      ">
      <ng-container>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" [ngClass]="{ border: signupForm.invalid }">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" formControlName="firstname" class="form-control" />
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" formControlName="lastname" class="form-control" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control" />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" formControlName="dob" class="form-control" />
          </div>

          <div class="form-group" style="display: flex; justify-content: space-around">
            <label for="gender">Gender</label>
            <div class="form-check">
              <input type="radio" id="male" value="Male" formControlName="gender" class="form-check-input" />
              <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
              <input type="radio" id="female" value="Female" formControlName="gender" class="form-check-input" />
              <label for="female" class="form-check-label">Female</label>
            </div>
            <div class="form-check">
              <input type="radio" id="other" value="Other" formControlName="gender" class="form-check-input" />
              <label for="other" class="form-check-label">Other</label>
            </div>
          </div>

          <form [formGroup]="aFormGroup" style="padding: 30px">
            <ngx-recaptcha2 #captchaElem [siteKey]="captchaKey" formControlName="recaptcha"
              (resolve)="onCaptchaResolved($event)"></ngx-recaptcha2>
          </form>

          <button type="submit" [disabled]="!signupForm.valid || captchaCompleted" class="btn btn-primary m-2">
            Sign Up
          </button>
        </form>
      </ng-container>
    </div>
  </div>
</div>
