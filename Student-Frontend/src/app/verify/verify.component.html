<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Verification</div>
        <div class="card-body">
          <div class="form-group">
            <label for="verificationCode">Verification Code:</label>
            <input type="text" class="form-control" id="verificationCode" #verificationCodeInput>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="verificationError">{{verificationError}}</div>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" (click)="verifyUserAccount(verificationCodeInput)">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
