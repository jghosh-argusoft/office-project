
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#verificationModal">
    Verify Email
  </button>
  
  <div class="modal fade" id="verificationModal" tabindex="-1" role="dialog" aria-labelledby="verificationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="verificationModalLabel">Verification</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="verificationCode">Verification Code:</label>
            <input type="text" class="form-control" id="verificationCode" #verificationCodeInput>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="verificationError">{{verificationError}}</div>

        </div> 

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="submitVerification(verificationCodeInput.value)">Submit</button>
        </div>
      </div>
    </div>
  </div>
