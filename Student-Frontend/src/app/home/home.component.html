<button style="margin:20px;"(click)="fetchUsers()" class="btn btn-primary">Fetch Users</button>
<table class="table table-striped">
  <thead class="bg-dark text-white">
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Date of Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.dob | date:'mediumDate' }}</td>
    </tr>
  </tbody>
</table>
